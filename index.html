<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&family=Gaegu&family=Gamja+Flower&family=Gowun+Dodum&family=Gugi&family=Hi+Melody&family=Jua&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+KR:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="quiz">
        <h2>승학정 실버세대 퀴즈 이벤트</h2>
        <h3>1. 아구찜의 주재료인 ‘아귀’는 바다 속 어디에서 주로 살까요?</h3>
        <form class="input">
            <label><input type="radio" name="q1"> 깊은 바닷속</label>
            <label><input type="radio" name="q1"> 바닷물 중간</label>
            <label><input type="radio" name="q1"> 해수면 위쪽</label>
        </form>
        <h3>2. 승학정의 요리는 어떤 양념이 특징일까요?</h3>
        <form class="input">
            <label><input type="radio" name="q2"> 인공조미료</label>
            <label><input type="radio" name="q2"> 고추장만 사용</label>
            <label><input type="radio" name="q2"> 천연양념</label>
        </form>
        <h3>3. 부산 지역의 대표 음식이 아닌 것은?</h3>
        <form class="input">
            <label><input type="radio" name="q3"> 밀면</label>
            <label><input type="radio" name="q3"> 평양냉면</label>
            <label><input type="radio" name="q3"> 돼지국밥</label>
        </form>
        <h3>4. 몸이 붓고 피곤할 때 좋은 건강 식품은?</h3>
        <form class="input">
            <label><input type="radio" name="q4"> 칼륨</label>
            <label><input type="radio" name="q4"> 나트륨</label>
            <label><input type="radio" name="q4"> 설탕</label>
        </form>
        <h3>5. 아귀찜을 더욱 맛있게 먹는 비법 반찬은?</h3>
        <form class="input">
            <label><input type="radio" name="q5"> 단무지</label>
            <label><input type="radio" name="q5"> 콩나물</label>
            <label><input type="radio" name="q5"> 생강절임</label>
        </form>
        <button type="button" onclick="checkAnswers()">결과보기</button>
    </div>
    <div class="modal" id="modal">
        <p id="resultScore"></p>
        <div class="gift" id="gift">
            <p>경품 응모를 위해 아래 정보를 입력해주세요.</p>
            <form class="info" id="info">
                <label>이름: <input type="text" id="name" placeholder="홍길동"/></label><br />
                <label>이메일: <input type="email" id="email" placeholder="healthtaste@seunghak.com"/></label><br />
                <label>연락처: <input type="tel" id="phone" placeholder="010-1234-5678"/></label><br />
                <button type="submit">응모하기</button>
            </form>
        </div>
    </div>
    <script src="./index.mjs"></script>
  </body>
</html>
